name: Pysuite Integration Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: ${{matrix.task}} (Python ${{matrix.python_version}})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: pypkg
            py_version: 3.6
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: set up python
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{matrix.py_version}}
          activate-environment: test
      - name: set up dependencies
        shell: bash
        run: |
          export TASK="${{ matrix.task }}"
          eval "$(${CONDA}/condabin/conda shell.bash hook)"
          conda activate test
          pip install $GITHUB_WORKSPACE
          pip install -r $GITHUB_WORKSPACE/test_requirements.txt
      - name: set up credentials
        shell: bash
        env:
          client_id: ${{ secret.client_id }}
          client_secret: ${{ secret.client_secret }}
          drive_token: ${{ secret.client_id }}
          drive_refresh_token: ${{ secret.client_id }}
          gmail_token: ${{ secret.gmail_token }}
          gmail_refresh_token: ${{ secret.gmail_refresh_token }}
          sheets_token: ${{ secret.sheets_token }}
          sheets_refresh_token: ${{ secret.sheets_refresh_token }}
          token: ${{ secret.token }}
          refresh_token: ${{ secret.refresh_token }}
          gc_client_id: ${{ secret.gc_client_id }}
          gc_private_key: ${{ secret.gc_private_key }}
          gc_private_key_id: ${{ secret.gc_private_key_id }}
        run: $GITHUB_WORKSPACE/.ci/create_credentials.sh
      - name: run tests
        shell: bash
        run: |
          ${CONDA}/envs/test/bin/coverage run -m pytest $GITHUB_WORKSPACE/tests

  all-successful:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Report Success
        run: echo "CI completed"
