name: Pysuite Integration Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: ${{matrix.task}} (Python ${{matrix.python_version}})
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - task: pypkg
            py_version: 3.6
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: set up python
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{matrix.py_version}}
          activate-environment: test
      - name: set up dependencies
        shell: bash
        run: |
          export CONDA_DIR=${HOME}/miniconda3
          export PATH=${CONDA_DIR}/bin:${HOME}/.local/bin:$PATH
          export TASK="${{ matrix.task }}"
          pip install $GITHUB_WORKSPACE
          pip install -r $GITHUB_WORKSPACE/test_requirements.txt
      - name: run tests
        shell: bash
        run: |
          coverage run -m pytest $GITHUB_WORKSPACE/tests

  all-successful:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Report Success
        run: echo "CI completed"
